<div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h2 class="float-left">Marketing Material Management</h2>
        <a class="btn btn-secondary float-right text-white" (click)="resetForm()" data-toggle="modal"
          data-target="#modal3">Add New
          Marketing Material</a>
        <!-- <a class="btn btn-secondary text-white mx-1 float-right" (click)="resetForm()" data-toggle="modal"
          data-target="#modal2">Upload CSV</a> -->
      </div>
      <div class="card-body">
        <table class="table table table-bordered table-hover table-striped" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Marketing Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let material of allMarketingMaterial; let i = index">
              <td>{{i+1}}</td>
              <td>{{material.name}}</td>
              <td>
                  <a style="cursor: pointer" (click)="viewMarketingMaterial(i)" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-eye"></i></a>
                <a style="cursor: pointer" data-toggle="modal" data-target="#modal3" (click)="editMarketingMaterial(i)"><i
                    class="fas fa-edit mx-2"></i> </a>
                <a style="cursor: pointer" (click)="deleteMarketingMaterial(i)"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content tx-14">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel3" *ngIf="!editing">Add New Marketing Material</h6>
          <h6 class="modal-title" id="exampleModalLabel3" *ngIf="editing">Edit Marketing Material</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="marketingMaterialForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                  <div class="col-md-4">
                    <label>Material Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Material Name is required</div>
                    </div>
                </div>
              </div>
                <br>
          <div class=" text-center">
          <button type="submit" class="btn btn-primary tx-13 mx-1">Save</button>
          <button type="button" class="btn btn-secondary tx-13" data-dismiss="modal">Close</button>
          </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  
    
    <!-- View Example Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="viewArray">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Material Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
                  <div class="form-group">
                      <label> Name</label>
                      <input type="text"  class="form-control" [(ngModel)]="viewArray.name" disabled />
                  </div>
                            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
